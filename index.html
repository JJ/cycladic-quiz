<body>
    <h1>Cycladic Quiz</h1>
    <h2>Con datos del <a href="https://www.metmuseum.org/exhibitions/cycladic-art">Metropolitan Museum of Art</a></h2>
<script>
    let cycladicObjects = null;

    document.addEventListener('DOMContentLoaded', (event) => {
        const data = document.getElementById('cycladicObjects').textContent;
        cycladicObjects = JSON.parse(data);
        console.log(cycladicObjects);
        if (cycladicObjects) {
            presentQuiz( cycladicObjects );
        }
    });

    function getRandomKey(obj) {
        const keys = Object.keys(obj);
        return keys[Math.floor(Math.random() * keys.length)];
    }

    function presentQuiz( cycladicObjects ) {
        const randomKey = getRandomKey(cycladicObjects);
        const selectedObject = cycladicObjects[randomKey];
        const imageUrl = selectedObject.primaryImage;
        const periodValues = Object.values(cycladicObjects).map(item => item.period);
        const periodOptions = [...new Set(periodValues)];

        // Display the image
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imgElement.width = 250;
        document.getElementById('image').appendChild(imgElement);

        // Create multiple choice menu
        const formElement = document.createElement('form');
        periodOptions.forEach(option => {
            const label = document.createElement('label');
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'period';
            radio.value = option;
            radio.style.marginRight = '10px';
            radio.style.transform = 'scale(1.5)';
            label.style.fontSize = '1.5em';
            label.appendChild(radio);
            label.appendChild(document.createTextNode(option));
            formElement.appendChild(label);
            formElement.appendChild(document.createElement('br'));
        });
        document.getElementById("choices").appendChild(formElement);

        // add submit button
        const submitButton = document.createElement('button');
        submitButton.textContent = 'Enviar';
        submitButton.style.fontSize = '1.5em';
        submitButton.style.padding = '10px 20px';
        document.getElementById('submit').appendChild(submitButton);
        submitButton.onclick = function() {
            const selectedValue = document.querySelector('input[name="period"]:checked').value;
            const correctValue = selectedObject.period;
            const resultElement = document.getElementById('result');
            resultElement.style.fontSize = '1.5em';
            if (selectedValue === correctValue) {
          resultElement.innerHTML = `✅ ¡Correcto! Se llama <em>${selectedObject.title}</em>, un ${selectedObject.objectName} de ${selectedObject.medium} datado ${selectedObject.objectDate}. Más información en <a href='${selectedObject.objectURL}'>esta página del Met</a>`;
            } else {
          resultElement.textContent = "¡Prueba de nuevo!";
            }
        };
    }

    </script>

    <div id="quiz">
        <div id="image"></div>
        <div id="choices"></div>
        <div id="submit"></div>
        <div id="result"></div>
    </div>
</body>
</html>
